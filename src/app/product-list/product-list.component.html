<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<h1>Product List</h1>

<table>
    <th>prodId</th>
    <th>proName</th>
    <th>price</th>
    <th>qualityAvl</th>
    <th>size</th>
    <th>discount</th>
    <th>Edit</th>

    <tr *ngFor="let p of productList">
        <td>{{p.prodId}}</td>
        <td>{{p.proName}}</td>
        <td>{{p.price}}</td>
        <td>{{p.qualityAvl}}</td>
        <td>{{p.size}}</td>
        <td>{{p.discount}}</td>
        <td *ngIf = "usrRoll"><img src="../../assets/editing.png" alt="" width="20" (click)="editProduct(p.prodId)"></td>
    </tr>

</table>

<ul>
    <li  *ngFor="let pro of  this.proList">
        {{pro}}
    </li>
</ul>
